<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes with Scroll</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eaeaea;
      font-family: sans-serif;
    }

    .items {
      position: relative;
      width: 600px;
      height: 300px;
      background: #fff;
      border: 3px solid #000;
      border-radius: 8px;
      overflow: auto;
      white-space: nowrap;
    }

    .item {
      display: inline-block;
      width: 80px;
      height: 80px;
      margin: 20px;
      background: dodgerblue;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      user-select: none;
      border-radius: 6px;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="items" id="items">
    <div class="item">01</div>
    <div class="item">02</div>
    <div class="item">03</div>
    <div class="item">04</div>
    <div class="item">05</div>
    <div class="item">06</div>
    <div class="item">07</div>
    <div class="item">08</div>
    <div class="item">09</div>
    <div class="item">10</div>
  </div>

  <script>
    const container = document.getElementById("items");
    const items = document.querySelectorAll(".item");

    let dragging = false;
    let activeItem = null;
    let offsetX = 0;
    let offsetY = 0;

    items.forEach(item => {
      item.addEventListener("mousedown", e => {
        dragging = true;
        activeItem = item;

        const rect = item.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        item.style.position = "absolute";
        item.style.zIndex = 1000;
      });
    });

    document.addEventListener("mousemove", e => {
      if (!dragging || !activeItem) return;

      const box = container.getBoundingClientRect();
      let left = e.clientX - box.left - offsetX;
      let top = e.clientY - box.top - offsetY;

      if (left < 50) container.scrollLeft -= 10;
      if (left > box.width - 100) container.scrollLeft += 10;

      left = Math.max(container.scrollLeft, left);
      top = Math.max(0, Math.min(top, box.height - activeItem.offsetHeight));

      activeItem.style.left = left + "px";
      activeItem.style.top = top + "px";
    });

    document.addEventListener("mouseup", () => {
      dragging = false;
      if (activeItem) activeItem.style.zIndex = 1;
      activeItem = null;
    });
  </script>

</body>
</html>

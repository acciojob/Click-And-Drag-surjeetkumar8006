<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 600px;
      height: 400px;
      background: #fff;
      border: 3px solid #000;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      padding: 10px;
    }

    .cube {
      width: 80px;
      height: 80px;
      margin: 10px;
      background: dodgerblue;
      color: #fff;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      position: absolute;
      cursor: grab;
      border-radius: 6px;
      font-weight: bold;
    }

    .cube:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="cube">1</div>
    <div class="cube">2</div>
    <div class="cube">3</div>
    <div class="cube">4</div>
    <div class="cube">5</div>
    <div class="cube">6</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const cubes = document.querySelectorAll('.cube');

    let activeCube = null;
    let offsetX = 0;
    let offsetY = 0;

    // Arrange cubes in grid layout initially
    const cols = 3;  // number of columns
    const gap = 20;
    const cubeSize = 80;

    cubes.forEach((cube, index) => {
      cube.style.position = 'absolute';
      const row = Math.floor(index / cols);
      const col = index % cols;
      cube.style.left = col * (cubeSize + gap) + 10 + 'px';
      cube.style.top = row * (cubeSize + gap) + 10 + 'px';

      cube.addEventListener('mousedown', (e) => {
        activeCube = cube;
        const rect = cube.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        cube.style.zIndex = 1000;
      });
    });

    document.addEventListener('mousemove', (e) => {
      if (!activeCube) return;

      const containerRect = container.getBoundingClientRect();
      const cubeRect = activeCube.getBoundingClientRect();

      let newLeft = e.clientX - containerRect.left - offsetX;
      let newTop = e.clientY - containerRect.top - offsetY;

      // Constrain inside container
      newLeft = Math.max(0, Math.min(newLeft, containerRect.width - cubeRect.width));
      newTop = Math.max(0, Math.min(newTop, containerRect.height - cubeRect.height));

      activeCube.style.left = newLeft + 'px';
      activeCube.style.top = newTop + 'px';
    });

    document.addEventListener('mouseup', () => {
      if (activeCube) {
        activeCube.style.zIndex = 1;
        activeCube = null;
      }
    });
  </script>
</body>
</html>

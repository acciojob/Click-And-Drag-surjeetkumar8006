<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click & Drag Scroll</title>

  <style>
    body {
      margin: 0;
      background: #eaeaea;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .items {
      width: 600px;
      height: 200px;
      overflow-x: scroll;          /* REQUIRED */
      white-space: nowrap;         /* REQUIRED */
      border: 3px solid #000;
      background: #fff;
      cursor: grab;
    }

    .item {
      width: 120px;
      height: 120px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background: dodgerblue;
      color: #fff;
      border-radius: 6px;
      margin: 10px;
      font-size: 32px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="items" id="items">
    <div class="item">01</div>
    <div class="item">02</div>
    <div class="item">03</div>
    <div class="item">04</div>
    <div class="item">05</div>
    <div class="item">06</div>
    <div class="item">07</div>
    <div class="item">08</div>
    <div class="item">09</div>
  </div>

  <script>
    const container = document.getElementById("items");

    let isDown = false;
    let startX = 0;
    let scrollLeft = 0;

    container.addEventListener("mousedown", (e) => {
      isDown = true;
      startX = e.pageX;             // EXACT MATCH
      scrollLeft = container.scrollLeft;
      container.style.cursor = "grabbing";
    });

    container.addEventListener("mouseleave", () => {
      isDown = false;
      container.style.cursor = "grab";
    });

    container.addEventListener("mouseup", () => {
      isDown = false;
      container.style.cursor = "grab";
    });

    container.addEventListener("mousemove", (e) => {
      if (!isDown) return;
      const walk = (e.pageX - startX) * 1;      // EXACT MATCH
      container.scrollLeft = scrollLeft - walk; // EXACT BEHAVIOR
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable HTML Elements</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eaeaea;
      font-family: sans-serif;
    }

    .items {
      position: relative;
      width: 600px;
      height: 400px;
      background: #fff;
      border: 3px solid #000;
      border-radius: 8px;
      overflow: hidden;
    }

    .item {
      width: 80px;
      height: 80px;
      background: dodgerblue;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      cursor: grab;
      user-select: none;
      border-radius: 6px;
      transition: box-shadow 0.2s;
    }

    .item:active {
      cursor: grabbing;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="items" id="items">
    <div class="item">01</div>
    <div class="item">02</div>
    <div class="item">03</div>
    <div class="item">04</div>
    <div class="item">05</div>
    <div class="item">06</div>
  </div>

  <script>
    const container = document.querySelector('.items');
    const items = document.querySelectorAll('.item');

    let activeItem = null;
    let offsetX = 0;
    let offsetY = 0;

    const cols = 3;
    const gap = 20;
    const size = 80;

    // Arrange items in grid
    items.forEach((item, i) => {
      const row = Math.floor(i / cols);
      const col = i % cols;

      item.style.left = `${col * (size + gap) + 20}px`;
      item.style.top = `${row * (size + gap) + 20}px`;

      item.addEventListener('mousedown', (e) => {
        activeItem = item;
        const rect = item.getBoundingClientRect();

        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        item.style.zIndex = 1000;
      });
    });

    document.addEventListener('mousemove', (e) => {
      if (!activeItem) return;

      const containerRect = container.getBoundingClientRect();
      const itemWidth = activeItem.offsetWidth;
      const itemHeight = activeItem.offsetHeight;

      let newLeft = e.clientX - containerRect.left - offsetX;
      let newTop = e.clientY - containerRect.top - offsetY;

      newLeft = Math.max(0, Math.min(newLeft, containerRect.width - itemWidth));
      newTop = Math.max(0, Math.min(newTop, containerRect.height - itemHeight));

      activeItem.style.left = `${newLeft}px`;
      activeItem.style.top = `${newTop}px`;
    });

    document.addEventListener('mouseup', () => {
      if (activeItem) {
        activeItem.style.zIndex = 1;
        activeItem = null;
      }
    });
  </script>

</body>
</html>

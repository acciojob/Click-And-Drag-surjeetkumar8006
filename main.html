<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
// Select all items and container
const container = document.querySelector('.items');
const items = document.querySelectorAll('.item');

let activeItem = null;
let offsetX = 0;
let offsetY = 0;

// Make each item draggable
items.forEach(item => {
  // Set initial position style
  item.style.position = 'absolute';
  const rect = item.getBoundingClientRect();
  item.style.left = rect.left - container.getBoundingClientRect().left + 'px';
  item.style.top = rect.top - container.getBoundingClientRect().top + 'px';

  // When mouse pressed on cube
  item.addEventListener('mousedown', (e) => {
    activeItem = item;
    offsetX = e.clientX - item.offsetLeft;
    offsetY = e.clientY - item.offsetTop;
    item.style.cursor = 'grabbing';
  });
});

// Handle mouse move on container
document.addEventListener('mousemove', (e) => {
  if (!activeItem) return;

  const containerRect = container.getBoundingClientRect();
  const itemRect = activeItem.getBoundingClientRect();

  // Calculate new positions
  let newLeft = e.clientX - containerRect.left - offsetX;
  let newTop = e.clientY - containerRect.top - offsetY;

  // Constrain within boundaries
  newLeft = Math.max(0, Math.min(newLeft, containerRect.width - itemRect.width));
  newTop = Math.max(0, Math.min(newTop, containerRect.height - itemRect.height));

  // Apply new positions
  activeItem.style.left = `${newLeft}px`;
  activeItem.style.top = `${newTop}px`;
});

// Release cube when mouse up
document.addEventListener('mouseup', () => {
  if (activeItem) {
    activeItem.style.cursor = 'grab';
  }
  activeItem = null;
});

</script>

  </body>
</html>
